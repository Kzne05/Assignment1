<html>
<head>
    <title>Registration Here</title>
    <body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height:80%">
        <h1 style="margin:2rem">Register Here</h1>
        <form action="Homework_timetable.html" method="GET">
        <link rel="stylesheet" href="register.css">

</head>
<body>
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Phone :</td>
                <td><select name="Phone">
                    <option value="Unknown">+256</option> 
                    <option value="Malaysia">+60</option>
                    <option value="Singapore">+65</option>
                </select>
                <input type="text" placeholder="76*****"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
</body>
</html>
